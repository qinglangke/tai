<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/pixi.min.js"></script>
    <script>
    var app = new PIXI.Application(1200,800);
        document.body.appendChild(app.view);
        
        var bg = new PIXI.Sprite.fromImage("res/bg.jpg");
        app.stage.addChild(bg);
        bg.scale.x = 1.3;
        bg.scale.y = 1.3;
        
        var huojian = new PIXI.Sprite.fromImage("res/huojian.jpg");
        app.stage.addChild(huojian);
        huojian.scale.x = 0.15;
        huojian.scale.y = 0.15;
        huojian.y = 500;
        huojian.x = 100;
        
        var jin = new PIXI.Sprite.fromImage("res/jin.jpg");
        app.stage.addChild(jin);
        jin.scale.x = 0.15;
        jin.scale.y = 0.15;
        jin.y = 200;
        jin.x = 200;
        
        var huo = new PIXI.Sprite.fromImage("res/huo.jpg");
        app.stage.addChild(huo);
        huo.scale.x = 0.05;
        huo.scale.y = 0.05;
        huo.y = 80;
        huo.x = 40;
        
        var yy = new PIXI.Sprite.fromImage("res/yy.jpg");
        app.stage.addChild(yy);
        yy.scale.x = 0.08;
        yy.scale.y = 0.08;
        yy.y = 700;
        yy.x = 80;
        
        var sun = new PIXI.Sprite.fromImage("res/sun.jpg");
        app.stage.addChild(sun);
        sun.scale.x = 0.4;
        sun.scale.y = 0.6;
        sun.y = 150;
        sun.x = 700;

        
        
        
        
        
        
        huojian.interactive = true;
        jin.interactive = true;
        

        app.ticker.add(animate);
        function animate() {
        huojian.rotation += 0.04;
        jin.rotation -= 0.03;
        huo.rotation += 0.01;
        yy.rotation -= 0.02;


}
    </script>
</body>
</html>
